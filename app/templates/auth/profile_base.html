{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3 border d-flex flex-column">
            <div>
                <img src="{{ url_for('static', filename=g.user.profile_image) }}" alt="{{ url_for('static', filename='images/default_profile.png') }}" class="rounded img-thumbnail" width="300">
            </div>
            <div class="d-flex justify-content-center my-3">
                <span class="font-weight-bold my-2" style="font-size: 1.2vw;">{{ g.user.username }}</span>
            </div>
            <div class="d-flex flex-column">
                <a href="javascript:select_tab('info')" class="btn btn-outline-secondary mb-2 {{ 'active' if tab == 'info' }}">내정보</a>
                <a href="javascript:select_tab('question_list')" class="btn btn-outline-secondary mb-2 {{ 'active' if tab == 'question_list' }}">내가 쓴 글</a>
                <a href="javascript:select_tab('answer_list')" class="btn btn-outline-secondary mb-2 {{ 'active' if tab == 'answer_list' }}">내가 쓴 답변</a>
            </div>
        </div>
        <div class="col-md-9 border">
            {% block profile_content %}
            {% endblock %}
        </div>
    </div>
</div>
<form id="baseForm" method="get" action="{{ url_for('auth.profile', username=g.user.username) }}">
    <input type="hidden" name="tab" id="base_tab_input" value="{{ tab }}">
</form>
{% block form %}
{% endblock %}

{% endblock %}

{% block script %}
<script type="text/javascript">
function select_tab(tab) {
    document.getElementById("base_tab_input").value = tab;
    document.getElementById("baseForm").submit()
}
</script>
{% endblock %}
