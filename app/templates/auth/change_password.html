{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="border-bottom my-3 pb-2">비밀번호 변경</h5>
    <form method="post">
        {{ form.csrf_token }}
        {% include 'form_errors.html' %}
        <div class="mb-3">
            <label for="password1">새로운 비밀번호</label>
            <input type="password" class="form-control mb-3" name="password1" id="password1">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2">
        </div>
        <button type="submit" class="btn btn-primary">변경</button>
    </form>
</div>
{% endblock %}
