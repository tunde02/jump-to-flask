{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">로그인</h5>
    <form method="post">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">아이디</label>
            <input type="text" class="form-control" name="username" id="username" value="{{ form.username.data or '' }}">
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password" value="{{ form.password.data or '' }}">
        </div>
        <div class="d-flex justify-content-start">
            <button type="submit" class="btn btn-primary">로그인</button>
            <div class="mt-1 mx-4">
                <a href="{{ url_for('auth.find_id') }}" class="mx-2">아이디 찾기</a>
                <a href="{{ url_for('auth.find_password') }}">비밀번호 찾기</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
